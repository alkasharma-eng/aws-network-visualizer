name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: staging
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure (Staging)
    runs-on: ubuntu-latest
    environment: staging
    defaults:
      run:
        working-directory: ./infrastructure
    outputs:
      api_endpoint: ${{ steps.terraform-output.outputs.api_endpoint }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=staging/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="environment=staging" \
            -var="s3_bucket_name=${{ secrets.STAGING_S3_BUCKET }}" \
            -var="enable_ai_analysis=true" \
            -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: terraform-output
        run: |
          echo "api_endpoint=$(terraform output -raw api_endpoint)" >> $GITHUB_OUTPUT

  package-lambda:
    name: Package Lambda Functions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Package Discovery Lambda
        run: |
          cd lambda_functions/discovery
          pip install -r requirements.txt -t package/
          cd package
          zip -r ../discovery.zip .
          cd ..
          zip -g discovery.zip handler.py

      - name: Package Analysis Lambda
        run: |
          cd lambda_functions/analysis
          pip install -r requirements.txt -t package/
          cd package
          zip -r ../analysis.zip .
          cd ..
          zip -g analysis.zip handler.py

      - name: Package API Lambda
        run: |
          cd lambda_functions/api
          pip install -r requirements.txt -t package/
          cd package
          zip -r ../api.zip .
          cd ..
          zip -g api.zip handler.py

      - name: Upload Lambda artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-packages
          path: |
            lambda_functions/discovery/discovery.zip
            lambda_functions/analysis/analysis.zip
            lambda_functions/api/api.zip

  deploy-lambda:
    name: Deploy Lambda Functions
    needs: [deploy-infrastructure, package-lambda]
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Download Lambda artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-packages

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Discovery Lambda
        run: |
          aws lambda update-function-code \
            --function-name network-visualizer-discovery-staging \
            --zip-file fileb://lambda_functions/discovery/discovery.zip

      - name: Deploy Analysis Lambda
        run: |
          aws lambda update-function-code \
            --function-name network-visualizer-analysis-staging \
            --zip-file fileb://lambda_functions/analysis/analysis.zip

      - name: Deploy API Lambda
        run: |
          aws lambda update-function-code \
            --function-name network-visualizer-api-staging \
            --zip-file fileb://lambda_functions/api/api.zip

  deploy-frontend:
    name: Deploy Frontend
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    environment: staging
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ needs.deploy-infrastructure.outputs.api_endpoint }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.STAGING_FRONTEND_BUCKET }}/ --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.STAGING_CLOUDFRONT_DIST_ID }} \
            --paths "/*"

  integration-tests:
    name: Run Integration Tests
    needs: [deploy-lambda, deploy-frontend]
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-xdist

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v -m integration \
            --api-endpoint=${{ needs.deploy-infrastructure.outputs.api_endpoint }}
        env:
          ENVIRONMENT: staging
